<div id="panel">
  @for (repository of repositories; track repository.name) {
    <div class="repository" (click)="openRepository(repository)">
      <img [src]="repository.icon" alt="{{ repository.name }} icon" class="repository-icon" />

      <div class="repository-info">
        <div class="repository-header">
          <h1>{{ repository.name }}</h1>
          <a href="{{ repository.url }}" target="_blank" rel="GitHub Link">
            <img src="assets/icons/github-mark.png" alt="GitHub Logo" />
          </a>
        </div>
        <div class="repository-tags">
          @for (tag of repository.tags; track tag) {
            <span class="tag"> {{ tag }} </span>
          }
        </div>
        <p>{{ repository.description }}</p>
      </div>
    </div>
  }
</div>
